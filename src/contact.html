layout: default
title: Contact
---

<div class="page-header">
    <h1>Contact Us</h1>
</div>

<div class="map">
    <div class="container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1271.355205502546!2d-74.01107035610725!3d40.72221410838533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259f43ea0ac1b%3A0xc92002c9b9363f2e!2s70%20Vestry%20-%20Waterfront%20Condos%20in%20Tribeca!5e0!3m2!1sru!2sby!4v1630041201080!5m2!1sru!2sby"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
        ></iframe>
    </div>
</div>

<section class="contact">
    <div class="container">
        <h2 class="contact__header">Contact Us</h2>

        <div class="contact__grid">
            <form class="form" action="/" method="POST">
                <div class="form__input">
                    <label>
                        Your name
                        <input type="text" name="name" />
                    </label>
                </div>

                <div class="form__input">
                    <label>
                        Your phone
                        <input type="tel" name="phone" />
                    </label>
                </div>

                <div class="form__input">
                    <label>
                        Your email
                        <input type="email" name="email" />
                    </label>
                </div>

                <div class="form__input">
                    <label>
                        Comments
                        <textarea name="comments" ></textarea>
                    </label>
                </div>

                <button class="btn btn--form" type="submit" >SUBMIT</button>
            </form>

            <div class="contact-items contact-items--contact">
                <div class="contact-item">
                    <div class="icons__wrapper icons__wrapper--contact">
                        <svg class="icon">
                            <use xlink:href="#smartphone"></use>
                        </svg>
                    </div>

                    <div class="contact-item__text">
                        <a class="contact-item__phone" href="tel:+123234567891"
                            >+123 23 456 78 91</a
                        >
                        <h3>Support 24/7 Weekdays</h3>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icons__wrapper icons__wrapper--contact">
                        <svg class="icon">
                            <use xlink:href="#map"></use>
                        </svg>
                    </div>

                    <div class="contact-item__text">
                        <h3>Auhandy Tower, New York, NY 10013, USA</h3>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icons__wrapper icons__wrapper--contact">
                        <svg class="icon">
                            <use xlink:href="#email"></use>
                        </svg>
                    </div>

                    <div class="contact-item__text">
                        <a
                            class="contact-item__email"
                            href="mailto:info@example.com"
                            >info@example.com</a
                        >
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icons__wrapper icons__wrapper--contact">
                        <svg class="icon">
                            <use xlink:href="#clock"></use>
                        </svg>
                    </div>

                    <div class="contact-item__text">
                        <h3>Weekdays: 09:00 am - 06:00 pm</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
